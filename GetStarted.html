<html>
	<head>
		<title>Get started in RTBT</title>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	    <meta name="google-signin-client_id" content="501038008472-8v13u7g4tl2bteqejav0ebsohgah9067.apps.googleusercontent.com">
		<link rel="stylesheet" href="GetStarted.css">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="gApi.css">
	
	</head>
<body>


<div id = "GSWrapper">
	<img id = "GSLogo" src="rtbt_img/sampleLogo.png" alt="Logo">
	<div id = "GSWrapRealTimeText">Real Time Bus tracking</div>
</div>

<div class = "GS-box-slider-text">
	<div id = "text-getStart">Sign up to get started</div>
	<div id = "text-dontMiss">Don't miss your bus!</div>
</div>

<div class = "GS-box-Slider">
	<div class = "GS-imgSlider"> 

	</div>
</div>



<div class = "GS-box-buttons">
	<div class = "GS-box-btn"><button class = "GS-btn" id = "btn-login">Login</button></div>
	<div class = "GS-box-btn"><button class = "GS-btn" id = "btn-signUp">Register</button></div>
</div>


		
<div id = "or">or</div>
<div class = "Box-gSign-in">
    <div class="g-signin2" id="my-signin2" data-onsuccess="onSignIn"></div>

</div>


</body>

    <script src="gApi.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>




</html>
