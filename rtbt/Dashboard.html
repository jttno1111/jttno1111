<html>
	<head>
		<title>Home</title>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
		<meta name="google-signin-client_id" content="501038008472-8v13u7g4tl2bteqejav0ebsohgah9067.apps.googleusercontent.com">
		<meta http-equiv="refresh" content="60"/>
		
		<link rel="stylesheet" href="rtbt_css/Dashboard.css"/>
		<link rel="stylesheet" href="rtbt_css/Core.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
			
	</head>
	
<body>
<div class = "mainWrapper">
		<div class = "secondaryWrap">
		
			<div class = "bodyWrap">
				<div class = "headerWrapper">
					<div id = "hgrBtn" onclick = "btnHam()"><i class="fas fa-bars"></i></div>
					<div><img src = "rtbt_img/sampleLogo.png" id = "logo"/></div>
					<div id = "notifBtn"><i class="fas fa-bell" onclick ="gotoNotif()"></i></div>
				</div>
				
				<div class = "greetBox">
					<h3>Goodmorning "Username!"</h3>
					<div class = "time" id = "currentTime">8:50</div>
					<div class = "day" id = "currentDate"></div>
					<p>The road ahead may be long but you'll<br/> make it there, safe on time!</p>
				</div>
				
				<div class = "contentBox">
					<div class = "divButtonsBox" id = "btnViewBuses" onclick = "gotoVBuses()">
						<div class = "divButtons" id = "busIco"><i class="fas fa-bus-alt"></i><label class = "btnCounts">20</label></div>
						<div class = "divText">View<br> Buses</div>
					</div>
					<div class = "divButtonsBox" id = "btnCheckFriends" onclick = "gotoCFriends()">					
						<div class = "divButtons" id = "frIco"><i class="fas fa-user-friends"></i><label class = "btnCounts">20</label></div>
						<div class = "divText">Check<br> Friends</div>
						
					</div>
					<div class = "divButtonsBox" id = "btnFavBus" onclick = "gotoFavBus()">
						<div class = "divButtons" id = "favIco"><i class="fas fa-bookmark"></i><label class = "btnCounts">20</label></div>
						<div class = "divText">Favorite<br> Bus</div>
					</div>
					<div class = "divButtonsBox" id = "btnNews" onclick = "gotoNewsReport()">
						<div class = "divButtons" id = "newsIco"><i class="fas fa-bullhorn"></i><label class = "btnCounts">20</label></div>
						<div class = "divText">News and<br> Reports</div>
					</div>
				</div>
				<div class = "noteBox">
					<div class = "headerNote">Set appointment <i class="fas fa-calendar-check"></i></div>
					<div class = "bodyNote">
						<div class = "appointment">Mama's birthday
								<div class = "appointmentTime">Fir, Nov 26</div>
								<i class="fas fa-ellipsis-v"></i>
						</div>
						<div class = "appointment">Thesis title defense
								<div class = "appointmentTime">Tue,Nov 30</div>
								<i class="fas fa-ellipsis-v"></i>
						</div>
					</div>
					
				</div>				
			
			</div>
			
			
			<div class = "slideWrap" id = "slideWrap">
				<div class = "closeSlideWrap" ><i class="fas fa-chevron-left"  onclick = "closeSlideWrap()"></i><div>Settings</div></div>
				<div class = "slideWrapContent">
					<div><i class="fas fa-user-lock" ></i>Security Login</div>
					<div><i class="fas fa-globe-asia" ></i>Active Status</div>
					<div><i class="fas fa-info-circle" ></i>Help and support</div>
					<div><i class="fas fa-sign-out-alt" ></i>Logout</div>
				
				</div>
			</div>
			

		
		
		
		</div>
</div>

</body>

	<script src="rtbt_js/gApi.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	


<script src = "rtbt_js/dashboard.js"></script>
<script src = "rtbt_js/Core.js"></script>
</html>
